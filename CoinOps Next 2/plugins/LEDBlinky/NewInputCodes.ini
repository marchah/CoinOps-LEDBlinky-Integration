;For exclusive use with LEDBlinky – Arcade LED Control Software.
;
;This file is used to add new MAME Input Codes.
;Each Input Code must be mapped to an existing LEDBlinky Base Input Code.
;Base input codes are defined in LEDBlinkyControls.xml.
;Multiple Input Codes mapped to the same Base Input Code must be bar (|) separated.
;
;Examples:
;BaseInputCode = NewMameInputCode
;BaseInputCode = NewMameInputCode1|NewMameInputCode2

